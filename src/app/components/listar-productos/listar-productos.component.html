<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-2">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo">Listado de productos</span>
          <button class="btn btn-success float-end" routerLink="/crear-producto"> Nuevo </button>

          <table *ngIf="listProducto.length > 0" class="table table-striped mt-3">
            <thead>
              <tr>
                <th scope="col">Producto</th>
                <th scope="col">Categoria</th>
                <th scope="col">Ubicaci√≥n</th>
                <th scope="col">Precio</th>
                <th scope="col">
                  <i class="fas fa-edit text-primary"></i>
                  <i class="fas fa-trash tet-danger"></i>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let producto of listProducto">
                <td scope="row">{{producto.nombre}}</td>
                <td>{{producto.categoria}}</td>
                <td>{{producto.ubicacion}}</td>
                <td>{{producto.precio | currency: 'USD'}}</td>
                <td>
                  <i class="fas fa-edit text-primary"></i>
                  <i class="fas fa-trash tet-danger"></i>
                </td>
              </tr>
            </tbody>
          </table>
          <h5 style="text-align: start; margin-top: 10px;" *ngIf="listProducto.length == 0">No hay productos para mostrar</h5>
        </div>
      </div>
    </div>
  </div>
</div>
